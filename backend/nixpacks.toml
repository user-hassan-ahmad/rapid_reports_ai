providers = ["python"]

[phases.setup]
nixPkgs = ["python311", "poetry"]

[phases.install]
cmds = [
  "poetry config virtualenvs.in-project true",
  "poetry lock || true",
  "poetry install --no-interaction"
]

[start]
cmd = "export PYTHONPATH=/app/src:$PYTHONPATH && poetry run uvicorn rapid_reports_ai.main:app --host 0.0.0.0 --port $PORT"

