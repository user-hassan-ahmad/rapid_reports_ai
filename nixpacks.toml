providers = ["python"]

[phases.setup]
nixPkgs = ["python311", "poetry"]

[phases.install]
cmds = [
  "cd backend && poetry config virtualenvs.create false",
  "cd backend && poetry lock",
  "cd backend && poetry install"
]

[start]
cmd = "cd /app/backend && export PYTHONPATH=/app/backend/src:$PYTHONPATH && poetry run python -m rapid_reports_ai.main"

