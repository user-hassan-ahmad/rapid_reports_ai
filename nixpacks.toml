providers = ["python"]

[phases.setup]
nixPkgs = ["python311", "poetry"]

[phases.install]
cmds = [
  "cd backend && poetry config virtualenvs.create false",
  "cd backend && poetry export -f requirements.txt --output requirements.txt --without-hashes",
  "cd backend && pip install -r requirements.txt"
]

[start]
cmd = "cd /app/backend && export PYTHONPATH=/app/backend/src:$PYTHONPATH && python -m rapid_reports_ai.main"

